            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"

            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 menu">

              </li>
            </ul>
            <!-- carrito / login / register -->
            <div class="d-flex">
              <a class="btn btn-outline-warning me-5 position-relative" href="./cart.html" role="button"
                >Cart
                <img class="img-cart" src="../images/shoping-cart.png" alt="Cart" />

              </a>
              <a class="btn btn-outline-primary me-3" href="./signin.html" role="button">Sing in</a>
              <a class="btn btn-outline-success me-3" href="./signup.html" role="button">Sign up</a>
            </div>
          </div>
        </div>
      </nav>
    </head>
    <main>
      <!-- seccion titulo -->
      <section class="container">
        <div class="row align-items-start m-3">
          <div class="col-12 page-title">
            <h2 class="font-mukta size-35 text-center">
              <em>Sign up page</em>
            </h2>
          </div>
        </div>
      </section>
      <!-- registro de usuario -->
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <form class="g-3 form-input p-5">
              <div class="mb-3">
                <label class="form-label font-mukta size-20" for="fname">First name:</label>
                <input class="form-control font-baloo2" type="text" id="fname" name="fname" required placeholder="write you firstname" />
              </div>
              <div class="mb-3">
                <label class="form-label font-mukta size-20" for="lname">Last name:</label>
                <input class="form-control font-baloo2" type="text" id="lname" name="lname" required placeholder="write you lastname" />
              </div>
              <div class="mb-3">
                <label class="form-label font-mukta size-20" for="uname">User name:</label>
                <input class="form-control font-baloo2" type="text" id="uname" name="uname" required placeholder="write you username" />
              </div>
              <div class="mb-3">
                <label class="form-label font-mukta size-20" for="password">Password:</label>
                <input class="form-control font-baloo2" type="password" id="password" name="password" required placeholder="write you password" />
              </div>
              <div class="mb-3">
                <label class="form-label font-mukta size-20" for="rpassword">Repeat password:</label>
                <input class="form-control font-baloo2" type="rpassword" id="rpassword" name="rpassword" required placeholder="repeat you password" />
              </div>
              <div class="col-12">
                <button class="btn-custom mt-5" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer con redes y metodo de contacto -->
    <footer class="footer-conainer">
      <div class="footer-title">
        <h4 class="font-share-tech-mono footer-title-color">

              /></svg></span

      <div class="footer-contact">
        <a class="m-3" href="https://instagram.com" target="_blank">

        </a>
        <a class="m-3" href="https://facebook.com" target="_blank">
          <img class="footer-img" src="../images/facebook.ico" alt="our facebook" />
        </a>
        <img class="footer-img m-3" src="../images/whatsapp.png" alt="our whatsapp" />
      </div>
      <div class="footer-data">

          <li class="mt-2">Platform</li>
          <li class="mt-2">Help Center</li>

    </footer>
